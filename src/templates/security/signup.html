{% extends "base_templates/acc_base.html" %}

{% block title %}{{_("Sign-up")}}{% endblock %}

{% block body %} 
<div class="container pt-2">
    <div class="p-sm-5 p-2">
        <h2 class="fw-bold mb-0">{{_("Sign-up")}}</h2>
    </div>
            
    <div class="p-sm-5 p-2 pt-sm-0">
        <form action="/signup" method="POST">
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control rounded-3" id="email" placeholder="name@example.com" maxlength="50" required>
                <label for="email">Email</label>
            </div>
                    
            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control rounded-3" id="password" placeholder="Password" maxlength="32" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating mb-2">
                <input name="rep_password" type="password" class="form-control rounded-3" id="rep_password" placeholder="Repeat Password" maxlength="32" required>
                <label for="rep_password">Repeat Password</label>
            </div>

            <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" role="switch" id="showPassword" onclick="showPass()">
                <label class="form-check-label" for="showPassword">Show password</label>
            </div>
            
            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-secondary" type="submit">Sign-up</button>
            <small class="text-muted">By clicking Sign up, you agree to the <a href="{{url_for("privacy_policy")}}">privacy policy</a>.</small>
                    
            <hr class="my-4">
            <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
                    
            <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                <i class="bi bi-google pe-2"></i>Sign-up with Google
            </button>
                    
            <button class="w-100 py-2 mb-2 btn btn-outline-info rounded-3" type="submit">
                <i class="bi bi-twitter pe-2"></i>Sign-up with Twitter
            </button>
                    
            <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
                <i class="bi bi-github pe-2"></i>Sign-up with GitHub
            </button>
        </form>
    </div>

    <div class="p-sm-3 p-4 m-3"></div>
</div>
{% endblock %}

{% block end %}
<script>
    function showPass() 
    {
        var password = document.getElementById("password");
        var rep_password = document.getElementById("rep_password");

        if (password.type === "password") 
        {
            password.type = "text";
            rep_password.type = "text";
        } 
        
        else 
        {
            password.type = "password";
            rep_password.type = "password";
        }
    };
</script>
{% endblock %}
